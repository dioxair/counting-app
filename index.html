<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter app</title>
  <!-- RIP raw git :( -->
  <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js@master/src/FileSaver.js"></script>
  <link rel="stylesheet" href="styling.css"> 
</head>

<body>
  <h1>Counter app</h1>

  <h2 id="counter">0</h2>
  <button id="increase-button" class="button" onclick="increaseButton()"><span>INCREASE</span>
  <button id="decrease-button" class="button" onclick="decreaseButton()"><span>DECREASE</span>
  <button id="reset-button" class="button" onclick="resetButton()"><span>RESET COUNT</span>
  <button id="save-button" class="button" onclick="saveCount()"><span>SAVE COUNT</span>

</body>

<script src="app.js"></script>
</html>
